<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <aside>
            <div class="picture">
                <img src="./odin-lined.png" alt="logo">ODIN
            </div>
            <div class="footer">
                Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </aside>
        <main>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<span> Sign up now to get started.</span></p>
            <h3>You know you want to.</h3>
            <form>
                <h3>Let's do this!</h3>
                <section class="form_section">
                    <section>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" autocomplete="given-name" name="firstName" id="firstName" required
                            pattern="[\p{L}\.\- ]+">
                    </section>

                    <section>
                        <label for=" lastName">LAST NAME</label>
                        <input type="text" autocomplete="family-name" name="lastName" id="lastName" required
                            pattern="[\p{L}\.\- ]+">
                    </section>

                    <section>
                        <label for=" email">EMAIL</label>
                        <input type="email" autocomplete="email" name="email" id="email" required>
                    </section>

                    <section>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" autocomplete="tel-national" name="phoneNumber" placeholder="0123456789"
                            id="phoneNumber" pattern="[0-9]{10,12}" required>
                    </section>

                    <section>
                        <label for="password">PASSWORD</label>
                        <input type="password" autocomplete="new-password" name="password" id="password" minlength="8"
                            aria-describedby="password-constraints" required>
                        <small class="message hidden">*Passwords do not match</small>
                    </section>

                    <section>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" required>
                    </section>
                </section>

                <button type="submit">Create Account</button>

                <small>Already have an account? <a href="./">Log in</a></small>
            </form>
        </main>
    </body>

</html>
